<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood on the Clocktower Role Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood on the Clocktower</h1>
            <div class="subtitle">Character Guessing Game</div>
        </header>
        
        <div class="game-sections">
            <div class="settings-section">
                <h2 class="section-title">Game Settings</h2>
                
                <div class="filters-section">
                    <h3>Filters</h3>
                    <div class="filters-container">
                        <div class="editions-filter">
                            <h4>Editions:</h4>
                            <div class="toggle-options">
                                <label class="toggle">
                                    <input type="checkbox" id="tb" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Trouble Brewing</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="snv" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Sects & Violets</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="bmr" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Bad Moon Rising</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="exp" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Experimental</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="teams-filter">
                            <h4>Teams:</h4>
                            <div class="toggle-options">
                                <label class="toggle">
                                    <input type="checkbox" id="townsfolk" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Townsfolk</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="outsider" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Outsider</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="minion" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Minion</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="demon" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Demon</span>
                                </label>
                                
                                <label class="toggle">
                                    <input type="checkbox" id="traveller" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Traveler</span>
                                </label>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-container">
                    <div class="difficulty-section">
                        <h3>Difficulty</h3>
                        <div class="difficulty-controls">
                            <div class="word-spacing">
                                <label for="difficulty">Word Spacing:</label>
                                <div class="number-control">
                                    <button class="decrease-btn">-</button>
                                    <input type="number" id="difficulty" min="1" max="10" value="3">
                                    <button class="increase-btn">+</button>
                                </div>
                            </div>
                            
                            <div class="word-offset">
                                <label class="toggle">
                                    <input type="checkbox" id="offset" class="options">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Offset</span>
                                </label>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="hints-section">
                        <h3>Hints</h3>
                        <div class="hint-buttons">
                            <button id="type" class="button">Role Type</button>
                            <button id="edition" class="button">Edition</button>
                            <button id="spacing" class="button">Show Blanks</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
            <div id="guess-section" class="guess-section">
                <h2 class="section-title">Guess the Character</h2>
                <p class="instruction">Read the partial ability and guess the character!</p>
                
                <div class="ability-display">
                    <p id="ability-text"></p>
                </div>
                
                <div class="role-info">
                    <div id="Type" class="hint-info"></div>
                    <div id="Edition" class="hint-info"></div>
                    <div id="Spacing" class="hint-info"></div>
                </div>
                
                <div class="guess-controls">
                    <input type="text" id="guess-input" placeholder="Enter character name..." class="guess-input">
                    <div class="action-buttons">
                        <button id="check-answer" class="button primary-button">Check Answer</button>
                    </div>
                    <div class="navigation-buttons">
                        <button id="reveal-answer" class="button secondary-button">Reveal Answer</button>
                        <button id="next-character" class="button primary-button">Next Character</button>
                    </div>
                </div>
                
                <div id="answer-section" class="answer-section">
                    <div class="answer-info">
                        <div class="answer-name" id="AnswerName"></div>
                        <div class="answer-ability" id="AnswerAbility"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
