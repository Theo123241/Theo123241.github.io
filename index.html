<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BotC Role Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Blood on the Clocktower Role Guessing</h1>
            <nav>
                <ul>
                    <li><a href="https://events.humanitix.com/clocktower-con-2025">Clocktower Con!</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
     <!-- Showcase -->
        <section class="Showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1></h1>
                </div>
            </div>
        </section>
    <main>
        
    <h2>Difficulty</h2>
      <div class="edition">Offset:
        <input type="checkbox" class="options" id="offset">
      <span class="difficultyWord">Difficulty:
        <input type="number" id="difficulty" name="difficulty" min="1" max="10">
        <input type="button" value="confirm"id ='difficulty_button'>
      </span>
    </div>
      <h3>Available Roles</h3>
      <div class="edition">TB:
        <input type="checkbox" class="options" id="tb">
      </div>
      
      <div class="edition">S&V:
        <input type="checkbox" class="options" id="snv">
      </div>

      <div class="edition">BMR:
        <input type="checkbox" class="options" id="bmr">
      </div>

      <div class="edition">Other:
        <input type="checkbox" class="options" id="exp">
      </div>

      <div class="option">Townsfolk:
        <input type="checkbox" class="options" id="town">
      </div>

      <div class="option">Outsiders:
        <input type="checkbox" class="options" id="outsider">
      </div>

      <div class="option">Minions:
        <input type="checkbox" class="options" id="minion">
      </div>

      <div class="option">Demons:
        <input type="checkbox" class="options" id="demon">
      </div>

      <div class="option">Travelers:
        <input type="checkbox" class="options" id="traveller">
      </div>

    
    </main>

    <h2 id = "Ability"> </h2>    
    <button id="newRole">New Role</button>
    <h2 id = "Answer">  </h2>
    <h4 id = 'Answer2'> </h4>
    <div class="answer">
        <button id="answer">Answer</button>
    </div>
    <!-- <script type="text/javascript" src="roles.json"></script> -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
