<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BotC Role Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Blood on the Clocktower Role Guessing</h1>
            <nav>
                <ul>
                    <li><a href="https://events.humanitix.com/clocktower-con-2025">Clocktower Con!</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
     <!-- Showcase -->
        <section class="Showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1></h1>
                </div>
            </div>
        </section>
    <main>
        
    <h2>Difficulty</h2>
    <div class="difficulty-container">
        <label>Offset <input type="checkbox" class="options" id="offset"></label>
    
        <div class="difficulty-wrapper">
            <label for="difficulty">Difficulty</label>
            <input type="number" id="difficulty" name="difficulty" min="1" max="10">
        </div>
    </div>
    <h3>Available Roles</h3>

    <div class="available-container">
        <div class="edition">
            <label>Trouble Brewing<input type="checkbox" class="options" id="tb"></label>
            <label>Bad Moon Rising<input type="checkbox" class="options" id="bmr"></label>
            <label>Sects and Violets<input type="checkbox" class="options" id="snv"> </label>
            <label>Experimental<input type="checkbox" class="options" id="exp"></label>
        </div>

        <div class="type">
            <label><input type="checkbox" class="options" id="townsfolk">Townsfolk</label>
            <label><input type="checkbox" class="options" id="outsider">Outsiders</label>
            <label><input type="checkbox" class="options" id="minion">Minions</label>
            <label><input type="checkbox" class="options" id="demon">Demon</label>
            <label><input type="checkbox" class="options" id="traveller">Travellers</label>
        </div>
    </div>
    
    </main>

    <div class="hints-container">
        <h2 id = "Ability" class="hidden"> </h2>    
        <button id="newRole" onclick="hideAllHeadings();showHeadings('Ability')">New Role</button>
        <div class="headings">
            <h2 id = 'Type' class="hidden"> </h2>
            <h2 id = "Edition" class="hidden">  </h2>
            <h2 id = "Spacing" class="hidden">  </h2>
            <h2 id = "AnswerAbility" class="hidden">  </h2>
            <h2 id = 'AnswerName' class="hidden"> </h2>
        </div>
        <div class="hints"> 
            <h4 id = "Hints">Hints</h4>
        </div>
        <div class="hints-flex">
            <button id="type" onclick="showHeadings('Type')">Character Type</button>
            <button id="edition" onclick="showHeadings('Edition')">Edition</button>
            <button id="spacing" onclick="showHeadings('Spacing')">Word Spacing</button>
            <button id="answer" onclick="showHeadings('AnswerAbility', 'AnswerName')">Answer</button>
        </div>
    </div>

    <!-- <script type="text/javascript" src="roles.json"></script> -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
